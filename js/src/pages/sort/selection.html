<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Selection Sort | Algorithms</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="../../lib/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="../../assets/js/core.js"></script>
  <script type="text/javascript" src="../../assets/js/sort.js"></script>
  <script type="text/javascript" src="../../assets/js/trace.js"></script>
</head>
<body>

<h1>Selection Sort</h1>

<button id="jsNextButton">Next</button>
<button id="jsResetButton">Reset</button>
<div>
  <p id="jsMessageBlock"></p>
</div>
<div id="jsVisualBlock"></div>

<script type="text/javascript">
(function($) {
  $(function() {
    var operations = [];
    var state = {};
    var sorter = new algsJS.sort.Selection();
    sorter.on('trace', function(name, o) {
      state = _.extend(state, o.state || {})
      operations.push({
        name: name 
      , items: _.clone(o.items)
      , state: _.clone(state) 
      , message: o.message
      });
    });

    sorter.sort([2, 5, 1, 3, 4]);
    var $messageBlock = $('#jsMessageBlock');
    var $visualBlock = $('#jsVisualBlock');

    var tracer = new algsJS.trace.Tracer(operations, function (trace) {
      $messageBlock.text(trace.message);
      var html = '<table border="1">';
      html += '<tr><th>min</th><th>i</th><th>j</th><th>items[]</th></tr>';
      var i;
      for (i = 0; i < trace.items.length; i++) {
        html += '<tr><td>';
        if (trace.state.min === i)
          html += '*';
        html += '</td><td>';
        if (trace.state.i === i)
          html += '*';
        html += '</td><td>';
        if (trace.state.j === i)
          html += '*';
        html += '</td><td>' + trace.items[i] + '</td></tr>';
      }
      html += '</table>';
      $visualBlock.html(html);
    });
    tracer.trace();

    $('#jsNextButton').on('click', function() {
      tracer.trace();
    });
    $('#jsResetButton').on('click', function() {
      tracer.reset();
      tracer.trace();
    });
  });
})(jQuery);
</script>
</body>
</html>
